<!DOCTYPE html>
<html>
<head>
  <title>BookWorm - O melhor lugar para os leitores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
    
<body>
    <div class="resolution" id="resolution"></div>
    <div class="home" id="home">

    </div>
    <div class="login" id="login">
      <img class="loginIllustrate" id="loginIllustrate" src="/images/pages/login/illustrateHome.png">
      <div class="loginModal" id="loginModal">
        <div id="initial">
        <div class="loginSwipeBar"></div>
        <span class="loginModalTitle">Bem vindo(a) ao</span>
        <span class="loginModalTitleBold">BookWarm</span>
        <span class="loginModalDescription">Descubra, empreste, apaixone-se: o mundo dos livros na palma da sua mão</span>
        <span class="signTitle">Selecione uma opção:</span>
        <div class="signupButton" id="signupButton">
          <span class="signupButtonTitle" id="signupButtonTitle">Inscreva-se</span>
        </div>
        <div class="signinButton" id="signinButton">
          <span class="signinButtonTitle" id="signinButtonTitle">Entrar</span>
        </div>
        </div>
        <div class="signup" id="signup">
          <img class="signupIllustrate" src="/images/pages/login/logo.png">
          <span class="signupTitle">Vamos criar seu login.</span>
          <spac class="signupDescription"></span>
          <div class="username">
            <span class="usernameTitle">Nome de Usuário</span>
            <div class="usernameModal">
              <input class="usernameInput" type="text" placeholder="Ex. MarquinhoGrau203">
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/login.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
